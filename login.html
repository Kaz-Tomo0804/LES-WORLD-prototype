<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <img src="LWimg/loginbacktree.png" alt="" class="bgimg"> -->
        <div class="main">
            <div class="top">
                <img src="LWimg/LWlogo.png" class="login-img">
            </div>
            <div class="form-item">
                <!-- <label for="email"></label> -->
                <textarea type="email" name="email" required="required" placeholder="Email Address"></textarea>
            </div>
            <div class="form-item">
                <!-- <label for="password"></label> -->
                <textarea type="password" name="password" required="required" placeholder="Password"></textarea>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sign In" value="SIGN IN"></input>
            </div>
            <div class="or">
                <p>― or ―</p>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="google Sign In" value="Googleアカウントでログインする"></input>
            </div>
            <div class="form-footer">
                <p><a href="#">Create an account</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase.js"></script>
    <script></script>
</body>

</html>
